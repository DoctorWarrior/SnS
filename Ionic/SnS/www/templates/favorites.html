<ion-view view-title="My Favorites">
    <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="toggleDelete()"></button>
      </div>
    </ion-nav-buttons>
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="video in videos | favoriteFilter:favorites" href="#/app/category/{{video.id}}" class="item-thumbnail-left" on-swipe-left="deleteFavorite(video.id)">
        <img ng-src="{{baseURL+video.image}}">
        <h2>{{video.name}}
         <span style="font-size:75%">{{video.price | currency}}</span>
        <span class="badge badge-assertive">{{video.label}}</span></h2>
        <p>{{video.description}}</p>
        <ion-delete-button class="ion-minus-circled"
          ng-click="deleteFavorite(video.id)">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
 </ion-view>
