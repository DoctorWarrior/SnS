<ion-view view-title="Video Details">
    <ion-content>
        <div class="card">
          <div class="item item-body item-text-wrap">
              <img class="full-image" ng-src="{{baseURL+video.image}}" alt="videoDetails">
              <h2>{{video.name}}
                 <span style="font-size:75%">{{video.price | currency}}</span>
              </h2>
              <p>{{video.description}}</p>
          </div>
        </div>
        <div class="row">
            <div class="col col-offset-10">
                <h4>Customer Comments &nbsp;&nbsp;&nbsp;
                <small>Sort by: &nbsp;
                             <input type="text" ng-model="orderText">
                </small></h4>
                <ul class="list">
                    <li ng-repeat="comment in video.comments | orderBy:orderText">
                        <blockquote>
                            <p>{{comment.rating}} Stars</p>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                        </blockquote>
                    </li>
                </ul>
            </div>
      </div>
    </ion-content>
</ion-view>
