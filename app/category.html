
    <div class="container">
        
<!--------PLACEHOLDER----------------->        
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3 col-sm-push-9">
                <p style="padding:20px;"></p>
                <h3 align=center>Stories</h3>
            </div>
            <div class="col-xs-12 col-sm-9 col-sm-pull-3">
                <h2>Share our stories, share the dreams</h2>
                <p>Write a story, sign it, and share here with us. You can do it in any sign languages.</p>
                <p><a href="#">More &raquo;</a></p>
            </div>
        </div>
<!--------－－－－－－－----------------->        
        
        
        <div class="row row-content" ng-controller="CategoryController">
            
            <div class="col-xs-12">
                <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right"                    type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button> 
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation"
                   ng-class="{active:isSelected(1)}">
                  <a ng-click="select(1)"
                   aria-controls="all category"
                   role="tab">All stories</a></li>
                  <li role="presentation"
                   ng-class="{active:isSelected(2)}">
                  <a ng-click="select(2)"
                   aria-controls="fiction"
                   role="tab">Fiction</a></li>
                  <li role="presentation"
                   ng-class="{active:isSelected(3)}">
                  <a ng-click="select(3)"
                   aria-controls="non_F"
                   role="tab">Nonfiction</a></li>
                  <li role="presentation"
                   ng-class="{active:isSelected(4)}">
                  <a ng-click="select(4)"
                   aria-controls="emerging_readers"
                   role="tab">Emerging Readers</a></li>
              </ul>
                
            <div class="tab-content">
               <ul class="media-list tab-pane fade in active">
                   <li class="media" ng-repeat="video in videos | filter:filtText">
                        
                        <div class="media-left media-middle">
                            <a href="#">
                            <img class="media-object img-thumbnail"
                             ng-src={{video.image}} alt="video">
                            </a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{video.name}}
                                <span class="label label-info">{{video.label}}</span>
                                <span class="badge">{{video.price | currency}}</span></h2>
                            <p ng-show="showDetails">{{video.description}}</p>
                        </div>
                    </li>
               </ul>
            </div>
                  
            </div>
        </div>
    </div>
